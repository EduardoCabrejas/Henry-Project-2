<section id="formSector">
    <form id="moviesForm">
        <h1 class="title">¡Agrega tus Películas!</h1>
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" placeholder="Título de la Película" id="title"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Año</label>
            <input type="text" class="form-control" placeholder="Año de la Película" id="year">
        </div>
        <div class="mb-3">
            <label class="form-label">Director</label>
            <input type="text" class="form-control" placeholder="Director de la Película" id="director">
        </div>
        <div class="mb-3">
            <label class="form-label">Duración</label>
            <input type="text" class="form-control" placeholder="Duración de la Película" id="duration">
        </div>
        <div class="mb-3">
            <label class="form-label">Género/s</label>
            <input type="text" class="form-control" placeholder="Género/s de la Película" id="genre">
        </div>
        <div class="mb-3">
            <label class="form-label">Rate</label>
            <input type="text" class="form-control" placeholder="Rate de la Película" id="rate">
        </div>
        <div class="mb-3">
            <label class="form-label">Poster</label>
            <input type="text" class="form-control" placeholder="Poster de la Película" id="poster">
        </div>
        <button type="button" class="btn btn-primary" id="sendBtn">Enviar</button>
        <button type="button" class="btn btn-primary" id="clearBtn">Limpiar Formulario</button>
    </form>
</section>
